<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Embed HandyBox</title>
  <style>
    /* Faz com que o iframe ocupe toda a tela, sem margens */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://handybox-unboxing-joy.lovable.app/" allowfullscreen></iframe>
</body>
</html>
