
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Embed HandyBox (Responsivo)</title>
  <style>
    /* Zera margens e garante que a área útil preencha toda a tela */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* evita flash branco durante carregamento */
    }
    /* Usa viewport dinâmica para cobrir a área visível em celulares */
    body {
      min-height: 100dvh;
    }
    /* Iframe ocupa a tela toda, inclusive sob barras de sistema (iOS notch) */
    .embed {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    class="embed"
    src="https://handybox-unboxing-joy.lovable.app/"
    title="HandyBox Unboxing Joy"
    allowfullscreen
    loading="eager"
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
